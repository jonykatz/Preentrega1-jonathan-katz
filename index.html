<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./src/ticket.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Ticket Master</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar bg-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="./src/ticket.png"
            alt="Logo"
            width="40"
            height="30"
            class="d-inline-block align-text-top"
          />
          <b>TICKET MASTER </b>
        </a>
        <button
          class="btn btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
        <i id="cartIcon" class="bi bi-cart4 text-primary position-relative" style="font-size: 30px;">
          
        </i>
        </button>

        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
              Carrito 
            </h5>
            <button
              id="clsbtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div id="cart-container" class="container-fluid">

            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--Photo Banner-->
    <div id="photoBanner" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://res.cloudinary.com/drj3ogctf/image/upload/c_crop,h_1602,w_6000/v1683155520/banner_Background_ebyf37.jpg"
            class="d-block w-100 h-600px"
            alt="..."
          />
        </div>
      </div>
    </div>
    <!--Shows Cards-->
    <div class="row mt-5" id="showCards"></div>
    <!--Checkout Form-->
    <div class="modal" id="checkoutForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Encabezado del Modal -->
          <div class="modal-header">
            <h4 class="modal-title">Finalizar Compra</h4>
            <button
              type="button"
              class="close"
              onclick="formControl('cancel','#checkoutForm')"
            >
              &times;
            </button>
          </div>

          <!-- Contenido del Modal (formulario) -->
          <div class="modal-body">
            <form>
              <!-- Campos del formulario -->
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Ingresa tu apellido"
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu email"
                />
              </div>
              <div class="form-group">
                <label for="cardNumber">Numero de Tarjeta de Credito:</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="Ingresa los 16 numero de tu Tarjeta de Credito"
                />
              </div>
            </form>
          </div>

          <!-- Pie del Modal -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="formControl('cancel','#checkoutForm')"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" id="submitButton">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
